#Version of the kuberneties API we are using
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: cayson-cit270
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: cayson-cit270
  template: 
    metadata:
      labels:
        app: cayson-cit270
    spec:
      containers:
        - name: cayson-cit270
          image: cfantauzzi/cit270
          command: ["npm"]
          args: ["run", "start"]
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: ".125"
              memory: "500Mi"
            requests:
              cpu: ".1"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTPS
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTPS
            initialDelaySeconds: 3
            periodSeconds: 3

---
apiVersion: v1
kind: Service
metadata: 
  name: cayson-cit270-loadbalancer
spec:
  selector:
    app: cayson-cit270
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: cayson-cit270-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-cluster-issuer"
spec:
  tls:
  - hosts:
    - caysonfantauzzi.cit270.com
    secretName: cayson-tls
  rules:
  - host: caysonfantauzzi.cit270.com
    http:
      paths:
      - backend:
          serviceName: cayson-cit270-loadbalancer
          servicePort: 80

